<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">Calculator</h1>
    <div class="calculator">
      <div class="display"></div>
      <div class="numpad">
        <div class="row">
          <div class="num">7</div>
          <div class="num">8</div>
          <div class="num">9</div>
          <div class="operator" id="add">+</div>
        </div>
        <div class="row">
          <div class="num">4</div>
          <div class="num">5</div>
          <div class="num">6</div>
          <div class="operator" id="sub">-</div>
        </div>
        <div class="row">
          <div class="num">1</div>
          <div class="num">2</div>
          <div class="num">3</div>
          <div class="operator" id="mult">X</div>
        </div>
        <div class="row">
          <div class="num">0</div>
          <div class="num">=</div>
          <div class="num">C</div>
          <div class="operator" id="divide">/</div>
        </div>
      </div>
    </div>
  </body>
  <script href="external.js" defer></script>
</html>
